    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'old london';
            src: url(fonts/OldLondon.ttf) format(truetype), url(fonts/Olondon_.otf) format(opentype);
           font-weight: normal;
           font-style: normal;

            /*
            Tipos de format()
             - opentype (otf)
             - truetype (ttf)
             - embedded-opentype
             - truetype-aat (Apple Advanced Typography)
             - svg
            */

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        h1{
            font-family: 'old london', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
            font-style: normal;
        }
        </style>
</head>
